              <div class="filter__crit criterian">
                <h4 class="criterian__name">Param 1</h4>
                <div class="criterian__body"> 
                  <input class="criterian__checkbox" type="checkbox" name="param1">
                  <input class="criterian__checkbox" type="checkbox" name="param1">

                <h4 class="criterian__name">Param 3</h4>

              <div class="filter__crit criterian">
                <h4 class="criterian__name">Param 4</h4>
                <div class="criterian__body"> 
                  <input class="criterian__text" type="text" name="param4">
                </div>
              </div>
